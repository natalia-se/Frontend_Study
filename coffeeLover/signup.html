<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Coffee Co.</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        /* padding-top: 56px; */
        height: 100%;
        margin: 0;
        font-family: "Caveat", cursive;
        font-size: 1.5rem;
        color: white;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Caveat", cursive;
        font-weight: bold;
      }
      .bg {
        height: 100vh;
        background-image: url("https://cdn.pixabay.com/photo/2019/11/11/15/32/coffee-4618705_640.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div id="navbar-placeholder"></div>

      <!-- Adjust the container's padding to account for the navbar -->
      <div class="container" style="padding-top: 80px">
        <h2 class="text-center">Sign Up</h2>
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control bg-transparent border border-warning"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control bg-transparent border border-warning"
              id="password"
              required
            />
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="terms" />
            <label class="form-check-label" for="terms"
              >I agree to the terms and conditions</label
            >
          </div>
          <button type="submit" class="btn btn-outline-warning">Sign Up</button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Add this script to load the navbar -->
    <script>
      $(function () {
        $("#navbar-placeholder").load("navbar.html", function () {
          // After loading, add 'active' class to the current page's nav item
          $('a[href="' + location.pathname.split("/").slice(-1)[0] + '"]')
            .parent()
            .addClass("active");
        });
      });
    </script>
  </body>
</html>
